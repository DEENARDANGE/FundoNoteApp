 <body>
  <div fxLayout="row" fxLayoutAlign="center center">
    <mat-card fxFlex="30%;" fxFlex.xs="70%" fxFlex.sm="50%" fxFlex.md="30%">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
        <div align="center">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLjGdhBiLDu_thXlj-GYqeowZHnbMCIQy2maGpVWzhKXiAukVZjQ"
            height=25% width=50%>
        </div><br>
        <div align="center"><label><b>Registration for FundoNote</b></label></div><br>

        <!-- <div class="form-group" class="example-container">
          <mat-form-field>
            <input matInput placeholder="Enter your id" type="text" formControlName="id" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.id.errors }" />
            <mat-icon matSuffix>
              id
            </mat-icon>
            <mat-error *ngIf="submitted && f.id.errors" class="invalid-feedback">
              <mat-error *ngIf="f.id.errors.required">
                *Id is <strong>required</strong>
              </mat-error>
            </mat-error>
          </mat-form-field>
        </div> -->
        <div class="form-group" class="example-container">
          <mat-form-field>
            <input matInput placeholder="Enter your name" type="text" formControlName="name" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
              <mat-icon matSuffix>person</mat-icon>
            <mat-icon matSuffix>
              
            </mat-icon>
            <mat-error *ngIf="submitted && f.name.errors" class="invalid-feedback">
              <mat-error *ngIf="f.name.errors.required">
                *name is <strong>required</strong>
              </mat-error>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group" class="example-container">
          <mat-form-field>
            <input matInput placeholder="Enter your email" type="text" formControlName="email" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <mat-icon matSuffix>
              email
            </mat-icon>
            <mat-error *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <mat-error *ngIf="f.email.errors.required">
                *email Id is <strong>required</strong>
              </mat-error>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group" class="example-container">
          <mat-form-field>
            <input matInput placeholder="Enter your phonenumber" type="text" formControlName="phonenumber"
              class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <mat-icon matSuffix>
              phonenumber
            </mat-icon>
            <mat-error *ngIf="submitted && f.phonenumber.errors" class="invalid-feedback">
              <mat-error *ngIf="f.phonenumber.errors.required">

                *phonenumber is <strong>required</strong>
              </mat-error>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group" class="example-container">
          <mat-form-field>
            <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'"
              formControlName="password" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <mat-icon matSuffix (click)="hide = !hide">
              {{hide ? 'visibility_off' : 'visibility'}}
            </mat-icon>
            <mat-error *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <mat-error *ngIf="f.password.errors.required">
                *password is <strong>required</strong>
              </mat-error>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-card-actions>
            <div class="button-row">
              <button mat-raised-button [disabled]="registerForm.invalid">Register</button>
            </div>
          </mat-card-actions>
        </div>
      </form>
    </mat-card>
  </div>
</body>
