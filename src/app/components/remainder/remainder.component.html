<div class="container" fxLayout="column" fxLayoutGap="5%" fxLayoutAlign="center center">
  <div fxFlex="40%">
    <app-note-search-body (eventCreate)="refresh($event)"></app-note-search-body>
  </div>
  <div fxFlex="40%">
    <app-pin-note [notes]="notes | noteFilter:'remainder'" [grid]="grid" [message]="'remainder'"
      (updateNoteEvent)="onUpdateNote($event)">
    </app-pin-note>
  </div>
</div>
